<header style="background:#e98f3b;color:#000;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;font-family:Arial,sans-serif">
  <h1 style="margin:0">MaterialHub 🛠️</h1>
  <div>
    <button *ngIf="view==='catalogo'" (click)="goSignup()" style="padding:8px 12px;border:0;border-radius:8px;background:#000;color:#fff;cursor:pointer;margin-right:8px">Crear cuenta</button>
    <button *ngIf="view==='catalogo'" (click)="goLogin()" style="padding:8px 12px;border:0;border-radius:8px;background:#000;color:#fff;cursor:pointer">Iniciar sesión</button>

    <button *ngIf="view!=='catalogo'" (click)="goCatalogo()" style="padding:8px 12px;border:0;border-radius:8px;background:#000;color:#fff;cursor:pointer">Volver al catálogo</button>
  </div>
</header>

<main>
  <app-carrito *ngIf="view==='catalogo'"></app-carrito>
  <app-signup *ngIf="view==='signup'"></app-signup>
  <app-login *ngIf="view==='login'"></app-login>
</main>

<router-outlet></router-outlet>
