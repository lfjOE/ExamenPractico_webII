<div class="signup-wrap">
  <h2>Crear cuenta</h2>

  <form #f="ngForm" (ngSubmit)="registrar(f)" class="form">
    <!-- Nombre y Apellidos -->
    <div class="row">
      <div>
        <label>Nombre*</label>
        <input name="nombre" [(ngModel)]="model.nombre" required />
      </div>
      <div>
        <label>Apellidos*</label>
        <input name="apellidos" [(ngModel)]="model.apellidos" required />
      </div>
    </div>

    <!-- Email -->
    <label>Email*</label>
    <input type="email" name="email" [(ngModel)]="model.email" required />

    <!-- Código país y teléfono -->
    <div class="row">
      <div>
        <label>Código de país*</label>
        <input name="codigo_pais" [(ngModel)]="model.codigo_pais" placeholder="+52" required />
      </div>
      <div>
        <label>Teléfono*</label>
        <input name="telefono" [(ngModel)]="model.telefono" required />
      </div>
    </div>

    <!-- Contraseña y confirmación -->
    <div class="row">
      <div>
        <label>Contraseña*</label>
        <input type="password" name="password" [(ngModel)]="model.password" required />
      </div>
      <div>
        <label>Confirmar contraseña*</label>
        <input type="password" name="confirmar_password" [(ngModel)]="model.confirmar_password" required />
      </div>
    </div>

    <!-- Fecha de nacimiento -->
    <label>Fecha de nacimiento*</label>
    <input type="date" name="fecha_nacimiento" [(ngModel)]="model.fecha_nacimiento" required />

    <!-- Calle y número -->
    <div class="row">
      <div class="wide">
        <label>Calle*</label>
        <input name="calle" [(ngModel)]="model.calle" required />
      </div>
      <div>
        <label>Núm. ext*</label>
        <input name="numero_externo" [(ngModel)]="model.numero_externo" required />
      </div>
      <div>
        <label>Núm. int</label>
        <input name="numero_interno" [(ngModel)]="model.numero_interno" />
      </div>
    </div>

    <!-- Colonia y código postal -->
    <div class="row">
      <div class="wide">
        <label>Colonia*</label>
        <input name="colonia" [(ngModel)]="model.colonia" required />
      </div>
      <div>
        <label>C.P.*</label>
        <input name="codigo_postal" [(ngModel)]="model.codigo_postal" required />
      </div>
    </div>
