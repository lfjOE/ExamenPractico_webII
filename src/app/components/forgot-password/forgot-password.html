<div class="auth-container">
  <div class="auth-card">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña.</p>
    
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
          [class.error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
        >
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="error-message">
          <div *ngIf="forgotForm.get('email')?.errors?.['required']">Email es requerido</div>
          <div *ngIf="forgotForm.get('email')?.errors?.['email']">Email no válido</div>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="forgotForm.invalid || loading"
      >
        {{ loading ? 'Enviando...' : 'Enviar enlace' }}
      </button>

      <div *ngIf="message" [class]="isError ? 'error-message' : 'success-message'">
        {{ message }}
      </div>
    </form>

    <div class="auth-links">
      <a routerLink="/login">Volver al login</a>
    </div>
  </div>
</div>
