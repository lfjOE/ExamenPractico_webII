<div class="auth-container">
  <div class="auth-card">
    <h2>Restablecer Contraseña</h2>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input 
          type="password" 
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          placeholder="Ingresa tu nueva contraseña"
          [class.error]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
        >
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-message">
          <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">Contraseña es requerida</div>
          <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Mínimo 6 caracteres</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirma tu nueva contraseña"
          [class.error]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
        >
        <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="error-message">
          <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirmar contraseña es requerido</div>
        </div>
        <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="resetForm.invalid || loading || !token || !email"
      >
        {{ loading ? 'Restableciendo...' : 'Restablecer Contraseña' }}
      </button>

      <div *ngIf="message" [class]="isError ? 'error-message' : 'success-message'">
        {{ message }}
      </div>

      <div *ngIf="!token || !email" class="error-message">
        Enlace inválido o expirado
      </div>
    </form>

    <div class="auth-links">
      <a routerLink="/login">Volver al login</a>
    </div>
  </div>
</div>
